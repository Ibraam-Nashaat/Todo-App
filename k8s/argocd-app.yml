apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ibraam-Nashaat/Todo-App
    targetRevision: HEAD
    path: k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:                      # Enables auto-deploy from Git without manual syncing.
      prune: true                   # Delete old resources not present in Git anymore.
      selfHeal: true                # If someone changes the app manually on the cluster, ArgoCD will revert it to match Git.
    syncOptions:
      - CreateNamespace=true        # If the destination.namespace (default) doesn't exist, create it automatically
