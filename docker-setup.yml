- name: Setup Docker and Docker Compose
  hosts: devvm
  become: yes
  tasks:

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Dockerâ€™s official GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
        gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker APT repository
      shell: |
        echo \
        "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
        tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Install Docker Engine and Compose plugin (latest)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest
        update_cache: yes

    - name: Add user to docker group
      user:
        name: "{{ lookup('env', 'VM_USER') }}"
        groups: docker
        append: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Copy docker-compose file
      copy:
        src: ./docker-compose.yml     # from local
        dest: /home/{{ VM_USER }}/todo-app/docker-compose.yml   # to the VM

    - name: Copy .env file
      copy:
        src: ./.env
        dest: /home/{{ VM_USER }}/todo-app/.env
        mode: '0600'

    - name: Start Docker Compose app
      command: docker compose up -d
      args:
        chdir: /home/{{ VM_USER }}/todo-app
